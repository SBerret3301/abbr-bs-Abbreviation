<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character set and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the document -->
    <title>Abbreviations and Acronyms in HTML</title>
</head>
<body>
    <!-- Bootstrap Container -->
    <div class="container mt-3">
        <!-- Heading Section -->
        <h1>Abbreviations</h1>
        <p>
            The <code>abbr</code> element is used to mark up abbreviations or acronyms.
            For example, "The WHO".
        </p>
        <p>
            The <abbr title="World Health Organization">WHO</abbr>
            was founded in 1948.
        </p>
    </div>
</body>
</html>
